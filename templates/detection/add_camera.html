{% extends "base.html" %}

{% block title %}Add Camera - Human Detection System{% endblock %}

{% block head %}
<style>
.auth-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #cdfaefab 0%, #c5fdea0a 100%);
    padding: 20px;
}
.auth-card {
    background: white;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    overflow: hidden;
    max-width: 500px;
    width: 100%;
    min-height: 400px;
}
.auth-form-section {
    padding: 60px 50px;
    display: flex;
    flex-direction: column;
    justify-content: center;
}
.auth-title {
    font-size: 2.5rem;
    font-weight: 700;
    color: #333;
    margin-bottom: 10px;
    text-align: center;
}
.auth-subtitle {
    color: #666;
    text-align: center;
    margin-bottom: 40px;
    font-size: 1rem;
}
.form-group {
    margin-bottom: 25px;
}
.form-group label {
    display: block;
    margin-bottom: 8px;
    color: #555;
    font-weight: 500;
    font-size: 0.9rem;
}
.form-control {
    width: 100%;
    padding: 15px;
    border: 2px solid #e1e5e9;
    border-radius: 10px;
    font-size: 1rem;
    transition: all 0.3s ease;
    box-sizing: border-box;
}
.form-control:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}
.btn-primary {
    background-color: #17a2b8;
    border: none;
    padding: 15px;
    border-radius: 10px;
    color: white;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.2s ease;
    width: 100%;
    margin-top: 10px;
}
.auth-links {
    text-align: center;
    margin-top: 30px;
}
.auth-links a {
    color: #667eea;
    text-decoration: none;
    font-weight: 500;
    margin: 0 10px;
}
.auth-links a:hover {
    text-decoration: underline;
}
.alert {
    padding: 12px 15px;
    border-radius: 8px;
    margin-bottom: 20px;
    font-size: 0.9rem;
}
.alert-success {
    background: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
}
.alert-error {
    background: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
}
@media (max-width: 768px) {
    .auth-form-section {
        padding: 40px 30px;
    }
}
</style>
{% endblock %}
{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-form-section">
            <h1 class="auth-title">Add Camera</h1>
            <div id="message"></div>

            <form id="cameraForm" enctype="multipart/form-data">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

                <div class="form-group">
                    <label>Camera Name</label>
                    <input type="text" name="name"
                           class="form-control"
                           placeholder="Enter camera name" required>
                </div>
                <div class="form-group">
                    <label>RTSP URL</label>
                    <input type="text" name="rtsp_url"
                           id="rtsp_input" class="form-control"
                           placeholder="rtsp://username:password@ip:port/stream">
                </div>
                <div class="form-group">
                    <label>Upload Video</label>
                    <input type="file" name="video_file"
                           id="video_input" class="form-control"
                           accept="video/*">
                </div>
                <button type="submit" class="btn btn-primary">Add Camera</button>
            </form>

            <div class="auth-links">
                <a href="/detection/dashboard">Back to Dashboard</a>
                <a href="/auth/logout">Logout</a>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('cameraForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const form = e.target;
    const rtsp = document.getElementById("rtsp_input").value.trim();
    const file = document.getElementById("video_input").files[0];

    if (!rtsp && !file) {
        document.getElementById('message').innerHTML =
            '<div class="alert alert-error">RTSP ya Video required hai!</div>';
        return;
    }

    const formData = new FormData(form);

    try {
        const response = await fetch('/detection/add_camera', {
            method: 'POST',
            body: formData
        });

        const result = await response.json();

        if (response.ok) {
            document.getElementById('message').innerHTML =
                '<div class="alert alert-success">' + result.message + '</div>';
            setTimeout(() => window.location.href = '/detection/dashboard', 2000);
        } else {
            document.getElementById('message').innerHTML =
                '<div class="alert alert-error">' + result.error + '</div>';
        }
    } catch (error) {
        document.getElementById('message').innerHTML =
            '<div class="alert alert-error">Failed to add camera</div>';
    }
});
</script>
{% endblock %}
